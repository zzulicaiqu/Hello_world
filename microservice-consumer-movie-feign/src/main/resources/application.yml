spring:
  application:      #应用的名称
    name: microservice-consumer-movie-feign
server:                #设置服务的端口号
  port: 7600
eureka:               #erueka 注册中心的健康检查、erueka的路径已经登录的安全检查（security）
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://user:password123@localhost:8761/eureka
  instance:
    prefer-ip-address: true   #显示status的ip